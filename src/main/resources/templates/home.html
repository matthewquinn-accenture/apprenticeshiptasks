<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="width: 1260px; margin: 0 auto">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>

    <title> Tasks | Home </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header format -->
    <div class="jumbotron" style="border: #F9A603 solid 1px; height: 10%; margin: 1% 0; background-color: #F7EFE2">
        <div class="container">
            <h1 style="text-align: center; padding: 0px; margin: 0px; color: #F25C00; font-size: 100px;"> Tasks List </h1>
        </div>
    </div>

    <!-- Table Format -->
    <table class="table" style="margin: 0; border: 1px solid; border-color:#F9A603">
        <thead>
        <tr>
            <th style="border: 1px solid; border-color:#F9A603; color: #F25C00;"><strong> Id </strong> </th>
            <th style="border: 1px solid; border-color:#F9A603; color: #F25C00;"><strong> Name </strong> </th>
            <th style="border: 1px solid; border-color:#F9A603; color: #F25C00;"><strong> Description </strong> </th>
            <th style="border: 1px solid; border-color:#F9A603; color: #F25C00;"><strong> Delete </strong> </th>
            <th style="border: 1px solid; border-color:#F9A603; color: #F25C00;"><strong> View </strong> </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tasks : ${taskslist}">
            <td th:text="${tasks.id}"> Id </td>
            <td th:text="${tasks.name}"> Name </td>
            <td th:text="${tasks.description}"> Description </td>
            <td><a th:href="@{task/delete/{id}(id=${tasks.id})}"> Delete </a></td>
            <td><a th:href="@{task/{id}(id=${tasks.id})}"> View </a></td>
        </tr>
        </tbody>
    </table>

    <!-- Add Task Button -->
    <form class="form-inline" th:object="${task}" th:action="@{/task/add}">
        <button type="submit" class="btn btn-default btn-lg" style="border-radius: 0px; border: solid 1px; color: #F7EFE2; background-color: #F25C00; margin: 1% 0"> <strong> Add Task </strong></button>
    </form>

</body>
</html>
